<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="index.js"></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header class="flex">
    <div class="title">
      <h1>ROCK</h1>
      <h1>PAPER</h1>
      <h1>SCISSORS</h1>
    
    </div>
    <div class="scorebox flex">
      SCORE
      <div id="score">
         0
      </div>
    </div>

  </header>
  <main class='flex'>
    <div class="paperScissors flex">
      <img onclick='paper()' id= 'paper' src="./images/icon-paper.svg" alt="paper">
      <img onclick= 'scissors()'id = 'scissors' src="./images/icon-scissors.svg" alt="scissors">
      
    </div>
    <div class="rock">
      <img onclick='rock()' src="./images/icon-rock.svg" alt="rock">
    </div>

    <div class="hidden" style="display: none">
      You Picked
      The House Picked
    
      You Win
      You Lose
    
      Play Again

    </div>
  </main>
  <footer>
    <div class="rules-container flex">
      <h3>

        Rules
      </h3>

    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Artur Moreira</a>.
    </div>
  </footer>
</body>

</html>
